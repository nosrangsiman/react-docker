version: '3.9'
networks:
  frontend:
  backend:
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - frontend
  React_1:
    build: ./react-fe
    image: react-cicd
    container_name: React_1
    restart: always
    networks:
      - frontend
      - backend
  NodeJS_1:
    build: .
    image: nodejs-cicd
    container_name: NodeJS_1
    restart: always
    networks:
      - backend